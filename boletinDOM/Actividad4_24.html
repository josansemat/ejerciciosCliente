<!-- Prepara el ejercicio anterior para que se puedan intercambiar el primer y último elemento de la tabla. -->
<!DOCTYPE html>
<html lang="es">
     <head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title></title>
         <!-- <link rel="stylesheet" href="style.css">    -->
         <style>
            body {
                margin: 20px;
            }
            table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 20px;
            }
            th, td {
                border: 1px solid #ccc;
                padding: 10px;
                text-align: left;
            }
            button {
                margin-right: 5px;
            }
        </style>
    </head>
    <body>
        <h1>Manipulación de Texto en Tabla</h1>
        <label>Texto</label>
        <input type="text" id="caja">
        <input type="button" onclick="insertar();" value="Insertar texto nuevo">
        <input type='button' onclick='intercambiarPrimeroUltimo(this);' value='Intercambiar primero por ultimo'>
        <table id="tabla" style="border:1px dashed greed;"></table>

    <script>

function insertar(){
	var texto=document.getElementById('caja').value;
	var codigoFila="<td>" +  texto + "</td>";
	codigoFila += "<td><input type='button' onclick='copiarEncima(this);' value='Copiar encima'></td>";
	codigoFila += "<td><input type='button' onclick='borrar(this);' value='Borrar'></td>";
	codigoFila += "<td><input type='button' onclick='actualizar(this);' value='Actualizar'></td>";	
	var fila=document.createElement('tr');
	fila.innerHTML=codigoFila;
	document.getElementById('tabla').appendChild(fila);
	
}
function borrar(boton){
	var filaABorrar=boton.parentElement.parentElement;
	document.getElementById('tabla').removeChild(filaABorrar);
}
function copiarEncima(boton){
	var filaActual=boton.parentElement.parentElement;
	var filaACopiar=boton.parentElement.parentElement.cloneNode(true);
	document.getElementById('tabla').insertBefore(filaACopiar,filaActual);
}
function actualizar(boton){
	var texto=document.getElementById('caja').value;
	var filaActual=boton.parentElement.parentElement;
	filaActual.firstElementChild.innerHTML=texto;
}
//ejercicio 24
function intercambiarPrimeroUltimo(){
	var tabla=document.getElementById('tabla');
	var clonarPrimero=tabla.firstElementChild.cloneNode(true);
	var clonarUltimo=tabla.lastElementChild.cloneNode(true);
	tabla.firstElementChild.outerHTML=clonarUltimo.outerHTML;
	tabla.lastElementChild.outerHTML=clonarPrimero.outerHTML;
	
}
    </script>
     </body>
</html>
