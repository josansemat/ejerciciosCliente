<!-- Usando JavaScript debes construir dinámicamente una lista desplegable (control HTML select) a partir del array de 
 strings [“Huelva”, “Sevilla”, “Córdoba”, “Jaén”, “Almería”, “Granada”, “Málaga”, “Cádiz”]. Cada option debe tener como 
 value el nombre de la correspondiente provincia.
Prepara también tu código para que cuando el usuario seleccione un elemento de la lista desplegable se muestre 
la provincia seleccionada en un alert.
 -->
<!DOCTYPE html>
<html lang="es">
     <head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title></title>
         <!-- <link rel="stylesheet" href="style.css">    -->
     </head>
     <body>
            
        <label for="provincias">Provincias:</label>
        <select id="provincias"></select>
        <input type="button" onclick="poblarProvincias();" value="Poblar">


                <script>
                    function poblarProvincias(){
                        var listado=document.getElementById('provincias');
                        var provincias=["Huelva", "Sevilla", "Córdoba", "Jaén", "Almería", "Granada", "Málaga", "Cádiz"];
                        for (var i=0; i < provincias.length ; i++){
                            var elto=document.createElement('option');
                            elto.value=provincias[i];
                            elto.innerHTML=provincias[i];
                            listado.appendChild(elto);
                        }
                    }

                    var select = document.getElementById('provincias');
                    select.addEventListener("change",function(){//añado un evento al select
                        alert(select.value);//muestro un alert con el valor del select
                    });



                </script>
     </body>
</html>
