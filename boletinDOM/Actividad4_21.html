<!-- Partiendo del siguiente documento HTML inserta texto en
  cada uno de los párrafos de manera que estén numerados y 
  además aplica a los párrafos el color especificado en la caja 
  de texto.
 -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>DOM</title>
    </head>
    <body>
        <script>
            var index = 1;
            function addParagraph() {    
                var div = document.getElementById("parrafos");       
                let parrafo = document.createElement("p");
                parrafo.innerHTML = "Párrafo número " + index++;
                div.appendChild(parrafo);
                let color=document.getElementById("txtColor");
                div.style.color=color.value;
            }    
        </script>
        <div id="parrafos"></div>
        <label>Color del párrafo</label><input type="text" id="txtColor" value="blue" /></br>
        <input type="button" onclick="addParagraph();" value="Añadir párrafos" />
    </body> 
</html>
