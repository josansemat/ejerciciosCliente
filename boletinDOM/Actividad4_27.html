<!-- Cambia el color de fondo del primer párrafo del documento con class=”example” usando el método querySelector. -->

 <!-- getElementsByClassName: eltos cuyo atributo class sea igual al que le pasamos como argumento
(ej: document.getElementsByClassName('principal'); devuelve todos los eltos de la página con atributo class='principal') -->

<!-- Get the first element with class="example":
document.querySelector(".example"); -->
<!DOCTYPE html>  
<html>  
<body>  
  
<h2 class="example">A heading with class="example"</h2>  
<p class="example">A paragraph with class="example".</p>   
  
<p>Click the button to add a background color to the first p element in the document with class="example".</p>  
  
<button onclick="myFunction()">Try it</button>  
  
<script>  
function myFunction() {  
var pepe=document.querySelector(".example");
pepe.style.background = "red";
}  
</script>  
  
</body>  
</html>
