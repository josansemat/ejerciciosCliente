<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="">
     <label for="miemail">Email:</label> <input type="email" name="miemail"><br>
     <label for="mibusqueda">Search:</label> <input type="search" name="mibusqueda"><br>
     <label for="miurl">Url:</label> <input type="url" name="miurl"><br>
     <label for="mitelefono">Tel:</label> <input type="tel" name="mitelefono"><br>
     <label for="minumero">Number:</label> <input type="number" name="minumero" min="0" max="10" step="5"><br>
     <label for="misnumeros">Range:</label> <input type="range" name="misnumeros" min="0" max="10" step="5"><br>
     <label for="mifecha">Date:</label> <input type="date" name="mifecha"><br>
     <!-- en java script:
     let fecha= document.querySelector("input[type='date']").value
     
     let año= Number(fecha.split("-")[0])
     new Date (año,mes-1,dia)
     y asi se podria utilizar esa fecha

     otra forma es:

     new Date(fecha);
     y asi se hace mas rapido

 -->
     <label for="misemana">Week:</label> <input type="week" name="misemana"><br>
     <label for="mimes">Month:</label> <input type="month" name="mimes"><br>
     <label for="mitiempo">Time:</label> <input type="time" name="mitiempo"><br>
     <label for="mifechayhora">Datetime:</label> <input type="datetime" name="mifechayhora"><br>
     <label for="mifechayhoralocal">Datetime-Local:</label> <input type="datetime-local" name="mifechayhoralocal"><br>
     <label for="micolor">Color:</label> <input type="color" name="micolor"><br>

    </form>
</body>
</html>
