<!-- Crea un formulario que tenga dos botones con id boton1 y boton2 respectivamente. Crea también dos div con id div1 div2.

--------------
Haz que los siguientes eventos tengan un único manejador de eventos llamado manejadorEventos:
Clic sobre boton1
Clic sobre boton2
Ratón entra dentro de div1
Ratón entra dentro de div2
En dicho manejador de eventos escribe el código necesario para que en la consola se muestre el objeto que ha generado el evento así como el tipo de evento (click o mouseenter).
 -->

 <!DOCTYPE html>
 <html lang="es">
      <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title></title>
          <!-- <link rel="stylesheet" href="style.css">    -->
      </head>
      <body>
        <h1>Manejador de eventos compartido (Ver consola depuracion)</h1>
        <form action="">
            <input type="button" value="boton1" id="boton1">
            <input type="button" value="boton2" id="boton2">
        </form>

        <div  id="div1"></div>
        <div id="div2"></div>

        <script>
        function manejadorEventos(evento) {
            console.log("Objeto que generó el evento:", evento.target);
            console.log("Tipo de evento:", evento.type);
        }   

        let div1=document.getElementById('div1');
        let div2=document.getElementById('div2');

        // le metemos estilo a los div
        // div1.style.margin="10px";
        // div1.style.width="40px";
        // div1.style.height="40px";
        // div1.style.border="1px solid black"
        div1.textContent="hola";

        // Añadir algo de estilo a los divs para que sean claramente visibles
        const divs = document.querySelectorAll("div");
        divs.forEach(div => {
            div.style.border = "1px solid black";
            div.style.padding = "20px";
            div.style.margin = "10px";
            div.style.backgroundColor = "#f0f0f0";
        });




        document.getElementById('boton1').addEventListener("click", manejadorEventos);
        document.getElementById('boton2').addEventListener("click", manejadorEventos);

        document.getElementById('div1').addEventListener("mouseenter", manejadorEventos);
        document.getElementById('div2').addEventListener("mouseenter", manejadorEventos);



        </script>
      </body>
 </html>
