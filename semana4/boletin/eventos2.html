     <body>
        <!-- 1.2. Actividad 5a2 (activ_5a2.html)
Crea un cuadro de texto de manera que conforme escribamos en dicho control se muestre en tiempo real el contenido 
en un párrafo que ponga el mensaje “Hola” más el texto del cuadro de texto. -->

        <label for="nombre">Nombre: </label>
        <input type="text" id="miTexto" placeholder="Escribe aquí">
        <p id="resultado">Hola </p>

        <script>

        let valor =document.getElementById('miTexto');
        let parrafo=document.getElementById('resultado');
        
        valor.addEventListener('input', function() {
            parrafo.textContent = "Hola " + this.value;
        });


        </script>



     </body>
</html>
